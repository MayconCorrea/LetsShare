<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="pt-BR" dir="ltr">

<head>
  <meta charset="UTF-8">
  <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
  <link rel="stylesheet" href="./src/css/Login-cadastro.css">
  <!-- Fontawesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <Title>Login | cadastro - Let's Share</Title>
  <style>
    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    #particles-js{
        width: 100%;
        height: 100vh;
        /* background-image: url("./src/img/background.jpg");*/} 
  </style>
</head>

<body>
    <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <!-- Front image -->
      <div class="front">
        <img src="./src/img/Front.jpg" alt="">
        <div class="text">
          <span class="text-1"> A cada Livro uma <br>nova Aventura</span>
          <span class="text-2">Vamos nos conectar</span>
        </div>
      </div>
      <!-- Back image -->
      <div class="back">
        <img src="./src/img/Log 2.png" alt="">
        <div class="text">
          <span class="text-1">Uma nova Viagem <br>com apenas um passo</span>
          <span class="text-2">Vamos começar</span>
        </div>
      </div>
    </div>
    <div class="forms">
      <div class="form-content">
        <div class="login-form">
          <div class="title">Login</div>
          <form action="/home.html">
            <div class="input-boxes">
              
              <div class="input-box">
                <label for="email" class="fas fa-envelope"></i>
                <input type="text" id="email" placeholder="Entre com seu email" required>
              </div>

              <div class="input-box">
                <label for="password" class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Entre com sua senha" required>
              </div>

              <div class="text"><a href="#">Esqueceu a senha?</a></div>

              <div class="button input-box">
                <input id="btnSubmit" type="submit" value="Entrar">
                
              </div>

              <div class="text sign-up-text">Não possui possui cadastro? <label for="flip">Cadastre-se</label></div>
            </div>
          </form>
        </div>
        <div class="signup-form">
          <div class="title">Cadastro</div>
          <form action="#">
           
            <div class="input-boxes">
              <div class="input-box">
                <label for="name" class="fas fa-user"></i>
                <input type="text" placeholder="Entre com seu nome" required>
              </div>

              <div class="input-box">
                <label for="email" class="fas fa-envelope"></i>
                <input type="text" id="email" placeholder="Entre com seu email" required>
              </div>

              <div class="input-box">
                <label for="password" class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Entre com sua senha" required>
              </div>

              <div class="input-box">
                <label for="celular" class="fa-whatsapp"></i>
                <input type="fa-whatsapp" id="celular" placeholder="Celular: 5531987505298" required>           
              </div>
              
              <div class="button input-box">
                <input type="submit"  value="Enviar" >
              </div>
              <div class="text sign-up-text">Já possui cadastro? <label for="flip">Login</label></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
<div id="particles-js">
        <!-- first particles.js file and then app.js -->
        <script src="./src/js/particles.js"></script>
        <script src="./src/js/app.js"></script>
        <script src="./src/js/login-cadastro.js"></script>
    </div>
</body>
</html>
